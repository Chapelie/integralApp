# Configuration du Splash Screen
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/IntegralPOS.jpg
  android: true
  ios: true
  web: true

# Configuration des ic√¥nes de l'application
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/IntegralPOS.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/IntegralPOS.jpg"
    background_color: "#ffffff"
    theme_color: "#ffffff"
